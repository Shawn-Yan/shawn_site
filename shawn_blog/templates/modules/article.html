<ul>
    <li>
        <div class="post_date" style="background: rgb(39, 170, 226);">
            <span class="date_d">{{ art_date.day }}</span>
            <span class="date_ym">{{ art_date.year }}.{{ art_date.month }}</span>
        </div>
        <div class="article">
            <h2><a href="/article/{{ article['slug'] }}" title="{{article['title']}}" style="margin-left: 0px;">{{ article['title'] }}</a>
                <span class="new" style="margin-left: 8px;"></span>
            </h2>

            <div class="infotop" style="margin-left: -2px;">
                <span class="info-view-icon">Type:<a>todo</a></span>
                <span class="info-view-icon">Read:<a>todo</a></span>
                <span class="info-view-icon">Rep:<a>todo</a></span>
            </div>

            <div class="thumbnail_box">
                <div class="readmore" style="background: rgb(110, 110, 110);"><a href="/article/{{ article['slug'] }}">Read more</a></div>
                <div class="thumbnail">
                    <img class="home-thumb" src="{{static_url('media/image/bg.jpg')}}" width="140px" height="100px" alt="" style="display: block; opacity: 1;">
                </div>
            </div>

            <div class="entry_post">
                <span>{{ article['thumbnail'] }}</span>

                <div class="clear"></div>
                <div class="infobot">
                    <span class="info-user-icon">Authorï¼šShawn</span>
                    <span class="info-tag-icon">Tags:todo</span>
                </div>
            </div>
        </div>
    </li>
</ul>
<div class="clear"></div>
