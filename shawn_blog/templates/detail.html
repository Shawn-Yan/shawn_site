{% extends "base.html" %}

{% block body %}
<div class="article">
  <h1><a href="/article/{{ article['slug'] }}">{{ article['title'] }}</a></h1>
  <div class="date">{{ article['published'] }}</div>
  <div class="body">{% raw article['html'] %}</div>
  <div class="admin">
      <a href="/edit?id={{ article['id'] }}">{{ _("Edit this post") }}</a>
      <a href="/delete?id={{ article['id'] }}">{{ _("Delete this post") }}</a>
  </div>
</div>
{% end %}
